name: Run tests
on: [push]

jobs:
  Test-Enum-Converter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test enum converter
        run: yarn workspace enum-converter test
