version: '3.4'
services:
  api:
    build:
      context: .
      dockerfile: dev/Dockerfile
    command: 'yarn workspace enum-server-api dev'
    environment:
      - NODE_ENV=development
    ports:
      - '5000:5000'
    volumes:
      - ./packages/enum-server-api/src:/usr/src/app/packages/enum-server-api/src
      - ./packages/enum-server-api/package.json:/usr/src/app/packages/enum-server-api/package.json
      # - ./yarn.lock:/usr/src/app/yarn.lock
      - static-volume:/usr/src/app/packages/enum-server-api/static
  web:
    build:
      context: .
      dockerfile: dev/Dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: 'yarn workspace enum-server-web dev'
    ports:
      - '3000:3000'
      - '9229:9229'
    volumes:
      - ./packages/enum-server-web/src:/usr/src/app/packages/enum-server-web/src
      - ./packages/enum-server-web/public:/usr/src/app/packages/enum-server-web/public
      - ./packages/enum-server-web/package.json:/usr/src/app/packages/enum-server-web/package.json
      # - ./yarn.lock:/usr/src/app/yarn.lock
      - static-volume:/usr/src/app/packages/enum-server-web/build
volumes:
  static-volume:
